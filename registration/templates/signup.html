<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/featured/?education,school') no-repeat center center/cover;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .signup-box {
            position: relative;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .signup-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 24px;
        }

        .signup-box .user-box {
            position: relative;
            margin-bottom: 20px;
        }

        .signup-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            background: transparent;
        }

        .signup-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .signup-box .user-box input:focus ~ label,
        .signup-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .signup-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #03e9f4;
            text-transform: uppercase;
            text-decoration: none;
            border: 2px solid #03e9f4;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .signup-btn:hover {
            background-color: #03e9f4;
            color: #fff;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .login-link a {
            color: #03e9f4;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="confirm-password" required="">
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <div class="login-link">
                <a href="#">Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
